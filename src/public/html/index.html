<!doctype html>
<html>
  <head>
    <title>UTutor</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/flat-ui-pro.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>
  <body id="homepage">
    <div id="landing">
      <h5 class="text-center">Start a Conversation.</h5>

      <form class="login-form" action="login" method="POST">
        <div class="form-group">
          <input type="text" id="login-email" placeholder="Enter your UofT email"
                 name="email" value="" class="form-control login-field">
          <label for="login-email" class="login-field-icon fui-user"></label>
        </div>

        <div class="form-group">
          <input type="password" id="login-pass" placeholder="Password"
                 name="password" value="" class="form-control login-field">
          <label for="login-pass" class="login-field-icon fui-lock"></label>
        </div>

        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
        <a href="forgotpassword" action="forgotpassword" class="login-link">Lost your password?</a>
      </form>

      <script src="/static/js/alert.js"></script>
    </div>
  </body>
</html>
